<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietti-treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex justify-content-center flex-column align-items-center min-vh-100 main-background main-foreground">

    <h1>Calcola il prezzo del tuo biglietto</h1>
    <main id="main-container" class="container my-5 py-5 px-5 active-background text-center rounded">

        <div class="pb-5 row row-cols-3">
            <div class="col">
                <h4 class="mb-3">Nome e Cognome</h4>
                <input type="text" id="inputUserInfo" min="1" max="1000" class="w-50 text-center">
            </div>

            <div class="col">
                <h4 class="mb-3">Km</h4>
                <input type="number" id="inputKilometers" min="1" max="1000" class="w-50 text-center">
            </div>

            <div class="col">
                <h4 class="mb-3">Eta</h4>
                <input type="number" id="inputAge" min="0" max="120" class="w-50 text-center">
            </div>

        </div>

        <div>
            <button class="btn btn-primary" id="addTicket">Aggiungi</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
